<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="AS White.png">
</head>
<body>

  <div style="width: 100%; display: inline-flex; align-items: anchor-center; position: sticky; top: 0px; margin-bottom: 5px;   background: #ffffff; flex-direction: row; justify-content: space-around; border-bottom: 3px solid #0097e1; z-index: 9999;">
 <h1 class="text-2xl font-bold">Login</h1> <img style="width:70px;" src="AS White.png"><span class="text-gray-500 text-sm"><i>Version 1.0.0</i></span>
</div>

<div class="flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Admin / User Info</h2>
    <input type="text" id="username" placeholder="Username" class="w-full border p-2 mb-2 rounded outline-none"/>
    <input type="password" id="password" placeholder="Password" class="w-full border p-2 mb-2 rounded outline-none"/>
    <button onclick="login()" class="bg-[#0097e1] text-white w-full py-2 rounded hover:bg-blue-600">Login</button>
    <p id="loginMessage" class="text-red-500 text-sm mt-2 text-center"></p>
  </div>
  </div>
  <script>
    // === GLOBAL SESSION HANDLING ===
const API_URL = "https://script.google.com/macros/s/AKfycby_dcdxa11mxd14S1Uvd7m9hQR-FKgGh3jYMu0emhBFiw5FAbpM7oa7smACeZUJQMod0A/exec"; // replace with actual URL
const userIP = ""; // Optional: Get real IP via external API

// === LOGIN ===
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
1
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "login",
      username: user,
      password: pass,
      ip: userIP || "unknown"
    })
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem("session", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("username", document.getElementById("username").value); // âœ… add this

        if (data.role === "admin") {
          window.location.href = "admin.html";
        } else if (data.role === "user") {
          window.location.href = "user.html";
        }
      } else {
        document.getElementById("loginMessage").innerText = "Login failed";
      }
    });
}
  </script>

  <!-- Loader -->
  <div id="loader" class="loader-backdrop hidden">
    <img style=" max-width: 88px; position: fixed;" src="https://abihasofto.xyz/CPAS/demo/loading.png" alt="Abiha Softo">
  <div class="loader">

    <style type="text/css">
          .loader-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; z-index: 999; }
    .loader { border: 6px solid #f3f3f3; border-top: 6px solid #0097e1; border-radius: 50%; width: 100px; height: 100px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { display: none !important; }
    </style>

<script>
  function showLoader() {
    document.getElementById("loader").classList.remove("hidden");
  }

  function hideLoader() {
    document.getElementById("loader").classList.add("hidden");
  }

  // Optional: Wrap all fetch calls to auto-apply loader
  const originalFetch = window.fetch;
  window.fetch = function (...args) {
    showLoader();
    return originalFetch(...args)
      .then(res => {
        hideLoader();
        return res;
      })
      .catch(err => {
        hideLoader();
        throw err;
      });
  };
</script>
</body>
</html>
